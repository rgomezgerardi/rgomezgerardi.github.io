<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Gallery - Ricardo Gomez</title>
		<link rel="stylesheet" href="css/fontawesome/all.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body class="">
		<div class="container">
			<header>
				<div class="container-switch">
				    <input type="checkbox" class="switch" id="switch" /><label for="switch">Toggle</label>
				</div>

				<div class="logo">
					<h1>Gallery</h1>
					<p>Ricardo Gómez</p>
				</div>

				<form action="">
					<input type="text" class="search-bar" id="search-bar" placeholder="Search">
				</form>

				<div class="categorie" id="categorie">
					<a href="#" class="active">All</a>
					<a href="#">Lettering</a>
					<a href="#">Isometric</a>
					<a href="#">PixelArt</a>
					<a href="#">Illustrations</a>
				</div>
			</header>
			
			<section class="grid" id="grid">
				<div class="item"
					data-categorie="illustrations"
					data-tags="illustrations logos rlogo"
					data-description="1.- RLogo"	
				>
					<div class="item-container">
						<img src="img/01.jpg" alt="">
					</div>
				</div>

				<div class="item"
					data-categorie="lettering"
					data-tags="lettering graffiti dragon"
					data-description="2.- Dragon"	
				>
					<div class="item-container">
						<img src="img/02.jpg" alt="">
					</div>
				</div>

				<div class="item"
					data-categorie="lettering"
					data-tags="lettering graffiti arris"
					data-description="3.- Arris"	
				>
					<div class="item-container">
						<img src="img/03.jpg" alt="">
					</div>
				</div>

				<div class="item"
					data-categorie="lettering"
					data-tags="lettering graffiti ricard"
					data-description="4.- Ricard"	
				>
					<div class="item-container">
						<img src="img/04.jpg" alt="">
					</div>
				</div>

				<div class="item"
					data-categorie="pixelart"
					data-tags="pixelart pixel claptrap"
					data-description="5.- ClapTrap"	
				>
					<div class="item-container">
						<img src="img/05.jpg" alt="">
					</div>
				</div>

				<div class="item"
					data-categorie="lettering"
					data-tags="lettering graffiti ingles"
					data-description="6.- Ingles"	
				>
					<div class="item-container">
						<img src="img/06.jpg" alt="">
					</div>
				</div>
			</section>

			<section class="overlay" id="overlay">
				<div class="container-img">
					<button id="btn-close-overlay"><i class="fas fa-times"></i></button>
					<img src="" alt="">
				</div>

				<p class="description"></p>
			</section>

			<footer class="container">
				<div class="social-media">
					<div class="container-icon">
						<a href="../index.html" target="_blank" class="home">
							<i class="fas fa-home"></i>
						</a>
					</div>
				</div>

				<div class="create-by">
					<p>Site Designed by Ricardo Gómez</p>
				</div>
			</footer>
		</div>

		<script src="js/muuri/muuri.js"></script>
		<script src="js/muuri/web-animations.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
